<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion</title>
    <link rel="stylesheet" href="Fashion page/fashionstyle.css">
    <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>


     <header>
    <nav class="navbar">
        <div class="brand">M&M</div>

        <div class="search-bar">
            <input type="text" placeholder="Search Products...">
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="nav-icons desktop-only">
            <div class="icon-container" id="cart-container">
               <i class="fa-solid fa-bag-shopping"></i>
                <div class="dropdown" id="cart-dropdown">
                    <p>Total Items: <span id="cart-count">0</span></p>
                    <p>Toatal Price: $ <span id="cart-total"></span></p>
                    <button>See Cart</button>
                </div>
            </div>
            <div class="icon-container" id="account-container">
                <i class="fa-regular fa-user"></i>
                <div class="dropdown" id="account-dropdown">
                    <a href="#">Login/Sing In</a>
                    <a href="#">Profile</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </div>
    <div class="hamburger mobile-only" id="hamburger">
        ☰
      </div>
    </nav>

   
    <div class="mobile-menu" id="mobile-menu">
      <a href="#"><i class="fa-regular fa-cart-shopping"></i> Cart</a>
      <a href="#"><i class="fa-regular fa-user"></i> Login / Sign In</a>
      <a href="#">Profile</a>
      <a href="#">Settings</a>
    </div>

   </header>

  <div class="fashion-page">
    <aside class="filter-col" id="filter-col">
      <h3>Filter</h3>
      <div class="filter-group">
        <h4>Gender</h4>
        <label><input type="checkbox"> Men</label>
        <label><input type="checkbox"> Women</label>
        <label><input type="checkbox"> Unisex</label>
      </div>

      <div class="filter-group">
        <h4>Size</h4>
        <label><input type="checkbox"> S</label>
        <label><input type="checkbox"> M</label>
        <label><input type="checkbox"> L</label>
        <label><input type="checkbox"> XL</label>
      </div>

      <div class="filter-group">
        <h4>Price</h4>
        <label><input type="checkbox"> ₹0–₹500</label>
        <label><input type="checkbox"> ₹500–₹1,000</label>
        <label><input type="checkbox"> ₹1,000+</label>
      </div>
    </aside>
     <main class="product-section">
      <div class="mobile-filter-toggle mobile-only">
        <i class="fa-solid fa-filter"></i> Filters
      </div>

      <!-- Sorting Bar -->
      <div class="sorting-bar">
        <label>Sort by:</label>
        <select>
          <option>Popularity</option>
          <option>Price: Low to High</option>
          <option>Price: High to Low</option>
        </select>
      </div>

      <!-- Product Grid -->
      <div class="product-grid">
        <div class="product-card">
          <img src="Fashion page/mensjackets.jpeg" alt="Men Jacket">
          <div class="product-info">
            <h3>Men's Jacket</h3>
            <p class="price">₹2,500</p>
            <div class="rating">★★★★☆ <span>4.3</span></div>
            <button class="cart-btn" data-name="Men's Jacket" 
  data-price="2500" 
  data-img="Fashion page/mensjackets.jpeg">Add to Cart</button>
          </div>
        </div>

        <div class="product-card">
          <img src="Fashion page/womensdrees.jpg" alt="Women Dress">
          <div class="product-info">
            <h3>Women's Dress</h3>
            <p class="price">₹1,800</p>
            <div class="rating">★★★★★ <span>5.0</span></div>
            <button class="cart-btn" data-name="Women's Dress" 
  data-price="1800" 
  data-img="Fashion page/womensdrees.jpg">Add to Cart</button>
          </div>
        </div>

        <div class="product-card">
          <img src="Fashion page/unisextshirt.jpeg" alt="Unisex T-shirt">
          <div class="product-info">
            <h3>Unisex T-shirt</h3>
            <p class="price">₹650</p>
            <div class="rating">★★★☆☆ <span>3.8</span></div>
            <button class="cart-btn" data-name="Unisex T-shirt" 
  data-price="650" 
  data-img="Fashion page/unisextshirt.jpeg">Add to Cart</button>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script>

    if (!localStorage.getItem("cart")) {
    localStorage.setItem("cart", JSON.stringify([]));
}

// Add to Cart Function
function addToCart(product) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    // Check if item already exists by name
    let existing = cart.find(item => item.name === product.name);
    if (existing) {
        existing.quantity += 1;
    } else {
        cart.push({ ...product, quantity: 1 });
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartUI();
}

// Update Cart Count + Total Price
function updateCartUI() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
    let totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

    document.getElementById("cart-count").innerText = totalItems;
    document.getElementById("cart-total").innerText = totalPrice;
}

document.querySelectorAll(".cart-btn").forEach(button => {
    button.addEventListener("click", () => {
        let product = {
            name: button.dataset.name,
            price: parseInt(button.dataset.price),
            img: button.dataset.img
        };
        addToCart(product);
    });
});

// Load cart UI when page loads
document.addEventListener("DOMContentLoaded", updateCartUI);
    // Toggle filter on mobile
    const filterToggle = document.querySelector('.mobile-filter-toggle');
    const filterCol = document.getElementById('filter-col');

    filterToggle.addEventListener('click', () => {
      filterCol.classList.toggle('show');
    });

      

  </script>
 <script src="js/cart.js"></script>


</body>
</html>
