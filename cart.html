<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
     <header>
    <nav class="navbar">
        <div class="brand">M&M</div>

        <div class="search-bar">
            <input type="text" placeholder="Search Products...">
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="nav-icons desktop-only">
            <div class="icon-container" id="cart-container">
               <i class="fa-solid fa-bag-shopping"></i>
                <div class="dropdown" id="cart-dropdown">
                    <p>Total Items: <span id="cart-count">0</span></p>
                    <p>Toatal Price: $ <span id="cart-total"></span></p>
                    <button>See Cart</button>
                </div>
            </div>
            <div class="icon-container" id="account-container">
                <i class="fa-regular fa-user"></i>
                <div class="dropdown" id="account-dropdown">
                    <a href="#">Login/Sing In</a>
                    <a href="#">Profile</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </div>
    <div class="hamburger mobile-only" id="hamburger">
        â˜°
      </div>
    </nav>

   
    <div class="mobile-menu" id="mobile-menu">
      <a href="#"><i class="fa-regular fa-cart-shopping"></i> Cart</a>
      <a href="#"><i class="fa-regular fa-user"></i> Login / Sign In</a>
      <a href="#">Profile</a>
      <a href="#">Settings</a>
    </div>

   </header>

   <main>
    <div class="cart-page">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>

      <div class="cart-summary">
        <p>Total Items: <span id="cart-summary-count">0</span></p>
        <p>Total Price: â‚¹ <span id="cart-summary-total">0</span></p>
        <button class="checkout-btn">Proceed to Checkout</button>
      </div>
    </div>
  </main>

  <script src="js/cart.js"></script>
  <script>
    // Render cart items
    function renderCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let cartItemsEl = document.getElementById("cart-items");
      let summaryCount = document.getElementById("cart-summary-count");
      let summaryTotal = document.getElementById("cart-summary-total");

      cartItemsEl.innerHTML = "";

      if(cart.length === 0) {
        cartItemsEl.innerHTML = "<p>Your cart is empty ðŸ›’</p>";
        summaryCount.textContent = 0;
        summaryTotal.textContent = 0;
        return;
      }

      let totalPrice = 0;

      cart.forEach((item, index) => {
        totalPrice += item.price;

        let div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="cart-item-info">
            <h3>${item.name}</h3>
            <p class="price">â‚¹${item.price}</p>
          </div>
          <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
        `;
        cartItemsEl.appendChild(div);
      });

      summaryCount.textContent = cart.length;
      summaryTotal.textContent = totalPrice.toFixed(2);
    }

    // Remove item
    function removeFromCart(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
      updateCartUI(); // update navbar counter
    }

    // Load on page start
    document.addEventListener("DOMContentLoaded", renderCart);
  </script>

</body>
</html>
