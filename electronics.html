<body>

   <div class="electronics-page">
       <aside class="filter-col" id="filter-col">

      <div class="filter-group">
        <h4>Category</h4>
        <label><input type="checkbox"> Mobiles</label>
        <label><input type="checkbox"> Laptops</label>
        <label><input type="checkbox"> TVs</label>

        <label><input type="checkbox"> ₹10,000 – ₹50,000</label>

     <main class="product-section">
      <div class="mobile-filter-toggle mobile-only">
        <i class="fa-solid fa-filter"></i> Filters

      <!-- Sorting Bar -->
      <div class="sorting-bar">
        <label>Sort by:</label>

      <!-- Product Grid -->

          <img src="ElectronicsPage/Samsung Galaxy S24.jpeg" alt="Smartphone">
          <div class="product-info">

            <p class="price">₹79,999</p>

            <button class="cart-btn" data-name="Samsung Galaxy S24" 
  data-price="79999" 
  data-img="ElectronicsPage/Samsung Galaxy S24.jpeg">Add to Cart</button>
          </div>
        </div>

        <div class="product-card">
          <img src="ElectronicsPage/Dell Inspiron 15.jpeg" alt="Laptop">
          <div class="product-info">
            <h3>Dell Inspiron 15</h3>
            <p class="price">₹55,000</p>
            <div class="rating">★★★☆☆ <span>3.9</span></div>
            <button class="cart-btn" data-name="Dell Inspiron 15" 
  data-price="55000" 
  data-img="GroceriesPage/India Gate Basmati Rice (5kg).webp">Add to Cart</button>
          </div>
        </div>

        <div class="product-card">
          <img src="ElectronicsPage/Sony Bravia 55”.png" alt="Smart TV">
          <div class="product-info">
            <h3>Sony Bravia 55”</h3>
            <p class="price">₹92,000</p>
            <div class="rating">★★★★★ <span>5.0</span></div>
            <button class="cart-btn" data-name="Sony Bravia 55”" 
  data-price="92000" 
  data-img="ElectronicsPage/Sony Bravia 55”.png">Add to Cart</button>
          </div>
        </div>
      </div>
    </main>

   </div>
   <script>

    if (!localStorage.getItem("cart")) {
    localStorage.setItem("cart", JSON.stringify([]));
}

// Add to Cart Function
function addToCart(product) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    // Check if item already exists by name
    let existing = cart.find(item => item.name === product.name);
    if (existing) {
        existing.quantity += 1;
    } else {
        cart.push({ ...product, quantity: 1 });
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartUI();
}

// Update Cart Count + Total Price
function updateCartUI() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
    let totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

    document.getElementById("cart-count").innerText = totalItems;
    document.getElementById("cart-total").innerText = totalPrice;
}

document.querySelectorAll(".cart-btn").forEach(button => {
    button.addEventListener("click", () => {
        let product = {
            name: button.dataset.name,
            price: parseInt(button.dataset.price),
            img: button.dataset.img
        };
        addToCart(product);
    });
});

// Load cart UI when page loads
document.addEventListener("DOMContentLoaded", updateCartUI);
    // Mobile filter toggle
    const filterToggle = document.querySelector('.mobile-filter-toggle');
    const filterCol = document.getElementById('filter-col');

    filterToggle.addEventListener('click', () => {
      filterCol.classList.toggle('show');
    });

    

  </script>

  <script src="js/cart.js"></script>


</body>
