   <div class="appliance-page">

      <div class="filter-group">
        <h4>Brand</h4>
        <label><input type="checkbox"> Samsung</label>
        <label><input type="checkbox"> LG</label>
        <label><input type="checkbox"> Whirlpool</label>

      <div class="filter-group">

        <label><input type="checkbox"> ₹10,000 – ₹50,000</label>

    </aside>

    <!-- Products Section -->
    <main class="product-section">

        <i class="fa-solid fa-filter"></i> Filters

      <!-- Sorting Bar -->
      <div class="sorting-bar">

      <!-- Product Grid -->

          <img src="HomeAppliancePage/samsung-smart-55.jpg" alt="Smart TV">
          <div class="product-info">

            <div class="rating">★★★★☆ <span>4.4</span></div>
            <button class="cart-btn" data-name="Samsung 55 Smart TV" 
  data-price="45999" 
  data-img="HomeAppliancePage/samsung-smart-55.jpg">Add to Cart</button>
          </div>
        </div>

        <div class="product-card">
          <img src="HomeAppliancePage/LG Double Door Fridge.avif" alt="Refrigerator">
          <div class="product-info">
            <h3>LG Double Door Fridge</h3>
            <p class="price">₹28,499</p>
            <div class="rating">★★★★★ <span>5.0</span></div>
            <button class="cart-btn" data-name="LG Double Door Fridge" 
  data-price="28499" 
  data-img="HomeAppliancePage/LG Double Door Fridge.avif">Add to Cart</button>
          </div>
        </div>

        <div class="product-card">
          <img src="HomeAppliancePage/Whirlpool Washing Machine.png" alt="Washing Machine">
          <div class="product-info">
            <h3>Whirlpool Washing Machine</h3>
            <p class="price">₹19,999</p>
            <div class="rating">★★★★☆ <span>4.2</span></div>
            <button class="cart-btn" data-name="Whirlpool Washing Machine" 
  data-price="19999" 
  data-img="HomeAppliancePage/Whirlpool Washing Machine.png">Add to Cart</button>
          </div>
        </div>
      </div>
    </main>
  </div>
<script>
  if (!localStorage.getItem("cart")) {
    localStorage.setItem("cart", JSON.stringify([]));
}

// Add to Cart Function
function addToCart(product) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    // Check if item already exists by name
    let existing = cart.find(item => item.name === product.name);
    if (existing) {
        existing.quantity += 1;
    } else {
        cart.push({ ...product, quantity: 1 });
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartUI();
}

// Update Cart Count + Total Price
function updateCartUI() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
    let totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

    document.getElementById("cart-count").innerText = totalItems;
    document.getElementById("cart-total").innerText = totalPrice;
}

document.querySelectorAll(".cart-btn").forEach(button => {
    button.addEventListener("click", () => {
        let product = {
            name: button.dataset.name,
            price: parseInt(button.dataset.price),
            img: button.dataset.img
        };
        addToCart(product);
    });
});

// Load cart UI when page loads
document.addEventListener("DOMContentLoaded", updateCartUI);
    // Mobile filter toggle
    const filterToggle = document.querySelector('.mobile-filter-toggle');
    const filterCol = document.getElementById('filter-col');

    filterToggle.addEventListener('click', () => {
      filterCol.classList.toggle('show');
    });

      

  </script>

  <script src="js/cart.js"></script>

</body>
</html>
